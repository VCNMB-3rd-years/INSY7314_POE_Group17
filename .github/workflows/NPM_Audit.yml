name: NPM Audit Security Scan

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    - cron: '0 0 * * 0'

jobs:
  npm-audit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run NPM Audit
        run: |
          mkdir -p ./security-web/data
          npm audit --json > ./security-web/data/npm-audit.json || true

      - name: Commit and push JSON to security-data branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin
          git checkout security-data || git checkout -b security-data
          git add ./security-web/data/*.json
          git commit -m "Update security scan reports [skip ci]" || echo "No changes"
          git push --force https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:security-data

