name: Publish Security Reports

on:
  workflow_run:
    workflows: 
      - NPM Audit Security Scan
      - Docker Security Scan
      - CodeQL Security Analysis
    types:
      - completed


permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout security-data branch
        uses: actions/checkout@v4
        with:
          ref: security-data
      
      - name: List JSON files
        run: |
          ls ./security-web/data

          
      # --- Validate JSON data ---
      - name: Validate JSON data
        run: |
          mkdir -p ./security-web/data
          ls ./security-web/data
          for f in ./security-web/data/*.json; do
            jq . "$f" > tmp.json && mv tmp.json "$f"
          done

      # --- Generate static site ---
      - name: Generate static site
        run: node ./scripts/generate-site.js

      # --- Upload to GitHub Pages ---
      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./security-web

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
