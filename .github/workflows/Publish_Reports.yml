name: Publish Security Reports

on:
  schedule:
    - cron: '0 6 * * *'  # every morning
  workflow_dispatch:  # allow manual run

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Download all scan artifacts (latest versions)
      - uses: actions/download-artifact@v4
        with:
          name: npm-audit-report
          path: ./security-web/data
        continue-on-error: true

      - uses: actions/download-artifact@v4
        with:
          name: docker-scan-reports
          path: ./security-web/data
        continue-on-error: true

      - uses: actions/download-artifact@v4
        with:
          name: codeql-report
          path: ./security-web/data
        continue-on-error: true

      - name: Validate JSON
        run: |
          mkdir -p ./security-web/data
          ls ./security-web/data
          for f in ./security-web/data/*.json; do
            jq . "$f" > tmp.json && mv tmp.json "$f"
          done

      - name: Generate static report website
        run: node ./security-web/app.js

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./security-web

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
