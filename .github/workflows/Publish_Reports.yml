name: Publish Security Reports

on:
  workflow_run:
    workflows: ["NPM Audit Security Scan", "Docker Security Scan", "CodeQL Security Analysis - International Payments Portal"]
    types:
      - completed

permissions:
  contents: write
  pages: write      # Needed to deploy to Pages
  id-token: write   # Required for OIDC authentication

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Generate reports site
        run: node scripts/generate_report.js

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./security-web  # this is your website folder

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
