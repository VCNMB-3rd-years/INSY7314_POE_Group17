name: Publish Security Reports

on:
  workflow_run:
    workflows: [
      "NPM Audit Security Scan",
      "Docker Security Scan",
      "CodeQL Security Analysis - International Payments Portal"
    ]
    types: [completed]

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download NPM Audit report
        uses: actions/download-artifact@v4
        with:
          name: npm-audit-report
          path: ./security-web/data

      - name: Download Docker reports
        uses: actions/download-artifact@v4
        with:
          name: trivy-docker-reports
          path: ./security-web/data

      - name: Download CodeQL report
        uses: actions/download-artifact@v4
        with:
          name: codeql-report
          path: ./security-web/data

      - name: Ensure data format
        run: |
          echo "All JSON reports in ./security-web/data/"
          ls -l ./security-web/data
          for f in ./security-web/data/*.json; do
            cat "$f" | jq . > tmp.json && mv tmp.json "$f"
          done

      - name: Generate reports site
        run: node scripts/generate_report.js

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./security-web

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
