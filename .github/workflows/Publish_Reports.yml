name: Publish Security Reports

on:
  workflow_run:
    workflows: ["NPM Audit Security Scan", "Docker Security Scan", "CodeQL Security Analysis - International Payments Portal"]
    types:
      - completed

permissions:
  contents: write  # allows pushing to gh-pages

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Generate reports site
        run: node scripts/generate_report.js
        # This should generate ./security-web/data/*.json

      - name: Verify generated site structure
        run: |
          echo "Generated site structure:"
          tree ./security-web || ls -R ./security-web

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./security-web
          user_name: github-actions
          user_email: github-actions@github.com
