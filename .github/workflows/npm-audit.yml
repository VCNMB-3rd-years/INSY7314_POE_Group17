name: NPM Audit Security Scan

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    - cron: '0 0 * * 0'

permissions:
  contents: write

jobs:
  npm-audit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run NPM Audit
        run: |
          mkdir -p ./security-web/data
          npm audit --json > ./security-web/data/npm-audit.json || true

      - name: Commit and push JSON to main branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add ./security-web/data/*.json
          git commit -m "Update NPM audit reports [skip ci]" || echo "No changes to commit"
          git push || echo "Nothing to push"