name: CodeQL Security Analysis - International Payments Portal

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    - cron: '22 10 * * 6'

jobs:
  analyze:
    name: Analyze JavaScript/TypeScript (React + Node)
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: write
      security-events: write
      packages: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:javascript"
          output: ./codeql-results

      - name: Convert SARIF to JSON (simplified placeholder)
        run: |
          mkdir -p ./security-web/data
          cp ./codeql-results/javascript.sarif ./security-web/data/codeql-analysis.json || echo "{}" > ./security-web/data/codeql-analysis.json

      - name: Commit and push JSON to main branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add ./security-web/data/*.json
          git commit -m "Update CodeQL security scan reports [skip ci]" || echo "No changes to commit"
          git push || echo "Nothing to push"