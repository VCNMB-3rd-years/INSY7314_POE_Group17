name: Snyk Security Scan

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 0 * * 0'

jobs:
  snyk:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Set up Node
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4Ô∏è‚É£ Install Snyk CLI
      - name: Install Snyk CLI
        run: npm install -g snyk

      # 5Ô∏è‚É£ Authenticate using your token (read-only use)
      - name: Authenticate Snyk
        run: snyk auth ${{ secrets.SNYK_TOKEN }}

      # 6Ô∏è‚É£ Run the scan (no monitoring/uploading)
      - name: Run Snyk Test
        run: |
          echo "üîç Scanning for vulnerabilities..."
          snyk test --all-projects --json > snyk-report.json || true
          snyk test --all-projects || true
        continue-on-error: true

      # 7Ô∏è‚É£ Upload report
      - name: Upload Snyk Report
        uses: actions/upload-artifact@v4
        with:
          name: snyk-report
          path: snyk-report.json
