name: Snyk Security Scan (Local Only)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 0 * * 0'  # weekly scan on Sunday

jobs:
  snyk:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è. Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è. Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 

      # 3Ô∏è. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4Ô∏è. Install Snyk CLI (no auth required for local scans)
      - name: Install Snyk CLI
        run: npm install -g snyk

      # 5. Run Snyk Test (no push/pull, no monitor, no token)
      - name: Run Snyk Vulnerability Scan
        run: |
          echo "üîç Running local Snyk vulnerability scan..."
          snyk test --all-projects --json > snyk-report.json || true
          snyk test --all-projects || true
        continue-on-error: true

      # 6Ô∏è. Upload scan report as an artifact
      - name: Upload Snyk Report
        uses: actions/upload-artifact@v4
        with:
          name: snyk-vulnerability-report
          path: snyk-report.json
