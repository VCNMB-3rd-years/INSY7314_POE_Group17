name: Docker Security Scan

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 0 * * 0'  # weekly scan

jobs:
  docker-scan:
    runs-on: ubuntu-latest

    steps:
      # 1️. Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️. Install Docker (if not pre-installed)
      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      # 3️. Install Trivy
      - name: Install Trivy
        run: |
          sudo apt-get update
          sudo apt-get install -y wget apt-transport-https gnupg lsb-release
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main | sudo tee /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install -y trivy

      # 4️. Build backend Docker image
      - name: Build backend Docker image
        run: docker build -t payments-backend ./server

      # 5️. Scan backend image for vulnerabilities
      - name: Scan backend Docker image
        run: |
          mkdir -p trivy-reports/backend
          trivy image --severity CRITICAL,HIGH,MEDIUM,LOW,UNKNOWN \
                      --vuln-type os,library \
                      --format json \
                      -o trivy-reports/backend/trivy-backend.json \
                      payments-backend
          trivy image --severity CRITICAL,HIGH,MEDIUM,LOW,UNKNOWN \
                      --vuln-type os,library \
                      payments-backend

      # 6️. Build client Docker image
      - name: Build client Docker image
        run: docker build -t payments-client ./client

      # 7️. Scan client image for vulnerabilities
      - name: Scan client Docker image
        run: |
          mkdir -p trivy-reports/client
          trivy image --severity CRITICAL,HIGH,MEDIUM,LOW,UNKNOWN \
                      --vuln-type os,library \
                      --format json \
                      -o trivy-reports/client/trivy-client.json \
                      payments-client
          trivy image --severity CRITICAL,HIGH,MEDIUM,LOW,UNKNOWN \
                      --vuln-type os,library \
                      payments-client

      # 8️. Upload all reports as artifacts
      - name: Upload Trivy reports
        uses: actions/upload-artifact@v4
        with:
          name: trivy-docker-reports
          path: trivy-reports/
