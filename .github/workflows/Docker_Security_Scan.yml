name: Docker Security Scan

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 0 * * 0'  # weekly scan

jobs:
  docker-scan:
    runs-on: ubuntu-latest

    steps:
      # 1️. Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️. Install Trivy
      - name: Install Trivy
        run: |
          sudo apt-get update
          sudo apt-get install -y wget apt-transport-https gnupg lsb-release
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main | sudo tee /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install -y trivy

      # 3️. Build Docker image
      - name: Build Docker image
        run: docker build -t my-app:latest .

      # 4️. Scan Docker image for vulnerabilities
      - name: Scan Docker image with Trivy
        run: |
          mkdir -p trivy-reports
          trivy image --severity CRITICAL,HIGH,MEDIUM --format json -o trivy-reports/trivy-report.json my-app:latest
          trivy image --severity CRITICAL,HIGH,MEDIUM my-app:latest

      # 5️. Upload vulnerability report as artifact
      - name: Upload Trivy report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-docker-report
          path: trivy-reports/trivy-report.json
