name: Docker Security Scan

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    - cron: '0 0 * * 0'

jobs:
  docker-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Install Trivy
        run: |
          sudo apt-get update
          sudo apt-get install -y wget apt-transport-https gnupg lsb-release
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main | sudo tee /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install -y trivy

      - name: Build backend Docker image
        run: docker build -t payments-backend ./server

      - name: Scan backend image
        run: |
          mkdir -p trivy-reports
          trivy image --format json -o trivy-reports/trivy-backend.json payments-backend || true

      - name: Build client Docker image
        run: docker build -t payments-client ./client

      - name: Scan client image
        run: |
          trivy image --format json -o trivy-reports/trivy-client.json payments-client || true

      - name: Upload Trivy reports
        uses: actions/upload-artifact@v4
        with:
          name: docker-scan-reports
          path: trivy-reports/
