name: Docker Security Scan

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 0 * * 0'

jobs:
  docker-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Trivy
        run: |
          sudo apt-get update
          sudo apt-get install -y wget apt-transport-https gnupg lsb-release
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main | sudo tee /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install -y trivy

      # Scan backend Dockerfile
      - name: Scan backend Dockerfile
        run: |
          mkdir -p trivy-reports/backend
          trivy fs --dockerfile ./server/Dockerfile --severity CRITICAL,HIGH,MEDIUM ./server \
            --format json -o trivy-reports/backend/trivy-backend.json
          trivy fs --dockerfile ./server/Dockerfile --severity CRITICAL,HIGH,MEDIUM ./server

      # Scan client Dockerfile
      - name: Scan client Dockerfile
        run: |
          mkdir -p trivy-reports/client
          trivy fs --dockerfile ./client/Dockerfile --severity CRITICAL,HIGH,MEDIUM ./client \
            --format json -o trivy-reports/client/trivy-client.json
          trivy fs --dockerfile ./client/Dockerfile --severity CRITICAL,HIGH,MEDIUM ./client

      # Upload all reports
      - name: Upload Trivy reports
        uses: actions/upload-artifact@v4
        with:
          name: trivy-docker-reports
          path: trivy-reports/
