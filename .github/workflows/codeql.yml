name: CodeQL Security Analysis - International Payments Portal

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    - cron: '22 10 * * 6'

jobs:
  analyze:
    name: Analyze JavaScript/TypeScript (React + Node)
    runs-on: ubuntu-latest

    permissions:
      actions: read
      contents: read
      security-events: write
      packages: read

    strategy:
      fail-fast: false
      matrix:
        language: ['javascript-typescript']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
          output: ./codeql-results

      - name: Rename and upload CodeQL results as JSON
        run: |
          mkdir -p reports
          mv codeql-results/${{ matrix.language }}.sarif reports/codeql-analysis.json
        continue-on-error: true

      - name: Upload CodeQL JSON report
        uses: actions/upload-artifact@v4
        with:
          name: codeql-report
          path: reports/codeql-analysis.json
