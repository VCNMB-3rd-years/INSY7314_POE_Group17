name: "CodeQL Security Analysis - International Payments Portal"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '22 10 * * 6'

jobs:
  analyze:
    name: Analyze JavaScript/TypeScript (React + Node)
    runs-on: ubuntu-latest

    permissions:
      actions: read
      contents: read
      security-events: write
      packages: read

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript-typescript' ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # -------------------------------
      # Backend Setup (Node + Express)
      # -------------------------------
      - name: Install Server Dependencies
        working-directory: ./server
        run: |
          npm ci || npm install
          echo "Server dependencies installed."

      # -------------------------------
      # Frontend Setup (React + Vite)
      # -------------------------------
      - name: ðŸ“¦ Install Client Dependencies
        working-directory: ./client
        run: |
          npm ci || npm install
          echo "Client dependencies installed."

      - name: Build React App (Optional)
        working-directory: ./client
        run: |
          npm run build || echo "Skipping build (not required for CodeQL)."

      # -------------------------------
      # Initialize CodeQL
      # -------------------------------
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: none
          queries: +security-extended,security-and-quality

      # -------------------------------
      # Run CodeQL Analysis
      # -------------------------------
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
