version: '3.8'

services:
  mongodb:
    image: mongo:6.0
    container_name: payments-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: securePassword123!
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - payments-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: payments-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - PORT=5000
      - MONGO_URI=mongodb://admin:securePassword123!@mongodb:27017/intl-payments?authSource=admin
      - JWT_SECRET=my_super_secret_jwt_key_change_this_minimum_32_characters_long
      - ENCRYPTION_KEY=my-32-character-encryption!!
      - RATE_LIMIT_WINDOW_MS=900000
      - RATE_LIMIT_MAX_REQUESTS=100
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - payments-network
    volumes:
      - ./server:/app
      - /app/node_modules
      - ./certs:/app/certs:ro
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/api/health', (res) => process.exit(res.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 3s
      retries: 3

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:5000/api
    container_name: payments-client
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
    networks:
      - payments-network
    volumes:
      - ./certs/client-cert.pem:/etc/nginx/ssl/cert.pem:ro
      - ./certs/client-key.pem:/etc/nginx/ssl/key.pem:ro

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  payments-network:
    driver: bridge
